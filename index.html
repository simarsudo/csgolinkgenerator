<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							sans: ["Inter", "sans-serif"],
						},
					},
				},
			};
		</script>
		<title>Eld3r</title>
	</head>
	<body>
		<div
			class="container grid grid-cols-2 gap-20 items-center mx-auto p-20 min-w-screen min-h-screen bg-indigo-700"
		>
			<div class="container flex flex-col bg-indigo-50 h-full rounded-md p-7">
				<ul
					class="grid grid-cols-2 justify-start w-full h-10 border-b-2 border-indigo-500"
				>
					<li
						id="gunNav"
						class="cursor-pointer text-xl pt-1 font-medium text-center bg-indigo-500 text-slate-50"
					>
						Guns
					</li>
					<li
						class="cursor-pointer text-xl pt-1 font-medium text-center hover:bg-indigo-100"
						id="stickerNav"
					>
						Stickers
					</li>
				</ul>

				<!-- Gun Form -->

				<form
					id="gunForm"
					class="container flex flex-col gap-4 items-center justify-evenly h-full mt-10 p-5"
				>
					<div class="flex flex-row w-full align-center">
						<span class="flex items-center w-1/3 h-10">Type</span>
						<select
							name="type"
							id="gunType"
							required
							class="w-2/3 h-10 bg-indigo-500 text-indigo-50 rounded text-center text-md"
						>
							<option value="" disabled selected>Select Gun</option>
							<option value="AK-47">AK-47</option>
							<option value="AUG">AUG</option>
							<option value="AWP">AWP</option>
							<option value="CZ75-Auto">CZ75-Auto</option>
							<option value="Desert Eagle">Desert Eagle</option>
							<option value="Dual Berettas">Dual Berettas</option>
							<option value="FAMAS">FAMAS</option>
							<option value="Five-SeveN">Five-SeveN</option>
							<option value="G3G1">G3G1</option>
							<option value="Galil AR">Galil AR</option>
							<option value="Glock-18">Glock-18</option>
							<option value="M249">M249</option>
							<option value="M4A1-S">M4A1-S</option>
							<option value="M4A4">M4A4</option>
							<option value="MAC-10">MAC-10</option>
							<option value="MAG-7">MAG-7</option>
							<option value="MP7">MP7</option>
							<option value="MP9">MP9</option>
							<option value="Negav">Negav</option>
							<option value="Nova">Nova</option>
							<option value="P2000">P2000</option>
							<option value="P90">P90</option>
							<option value="PP-Bizon">PP-Bizon</option>
							<option value="Sawed-Off">Sawed-Off</option>
							<option value="SCAR-20">SCAR-20</option>
							<option value="SG 553">SG 553</option>
							<option value="SSG 08">SSG 08</option>
							<option value="Tec-9">Tec-9</option>
							<option value="UMP-45">UMP-45</option>
							<option value="USP-S">USP-S</option>
							<option value="XM1014">XM1014</option>
						</select>
						<br />
					</div>

					<div class="flex flex-row w-full align-center">
						<span class="flex items-center w-1/3 h-10 pt-1">Name</span>
						<input
							type="text"
							id="gunName"
							name="gun"
							required
							class="w-2/3 h-10 w-full border-0 border-2 border-indigo-400 p-2 rounded focus:outline-none"
						/>
						<br />
					</div>

					<div class="flex flex-row w-full align-center">
						<span class="flex items-center w-1/3">Condition/s</span>
						<div class="grid grid-cols-5 w-2/3">
							<div class="flex flex-row min-w-full justify-start">
								<input
									class="accent-indigo-500 w-5 h-5"
									type="checkbox"
									id="FN"
									name="FN"
									value="true"
								/>
								<span class="ml-2">FN</span>
							</div>
							<div class="flex flex-row min-w-full justify-center">
								<input
									class="accent-indigo-500 w-5 h-5"
									type="checkbox"
									id="MW"
									name="MW"
									value="true"
								/>
								<span class="ml-2">MW</span>
							</div>
							<div class="flex flex-row min-w-full justify-center">
								<input
									class="accent-indigo-500 w-5 h-5"
									type="checkbox"
									id="FT"
									name="FT"
									value="true"
								/>
								<span class="ml-2">FT</span>
							</div>
							<div class="flex flex-row min-w-full justify-center">
								<input
									class="accent-indigo-500 w-5 h-5"
									type="checkbox"
									id="WW"
									name="WW"
									value="true"
								/>
								<span class="ml-2">WW</span>
							</div>
							<div class="flex flex-row min-w-full justify-center">
								<input
									class="accent-indigo-500 w-5 h-5"
									type="checkbox"
									id="BS"
									name="BS"
									value="true"
								/>
								<span class="ml-2">BS</span>
							</div>
						</div>
					</div>
					<div class="flex flex-row min-w-full justify-start items-center">
						<span class="w-1/3">StatTrakâ„¢</span>
						<input
							class="accent-indigo-500 w-5 h-5 w-2/3"
							type="checkbox"
							id="isSt"
							name="isSt"
							value="true"
						/>
					</div>
					<p class="self-start text-rose-500 text-lg pt-4">
						Note: Names are case sensitive.
					</p>
					<button
						type="submit"
						id="addGun"
						class="self-end bg-indigo-500 w-40 h-10 rounded-md text-indigo-50 hover:bg-indigo-700"
					>
						Add
					</button>
				</form>

				<!-- Stickler Form -->

				<form
					id="stickerForm"
					class="container flex flex-col gap-4 items-center justify-evenly h-full mt-10 p-5 hidden"
				>
					<div class="flex flex-row w-full align-center">
						<span class="lex items-center w-1/3 h-10 pt-1">Name</span>
						<input
							type="text"
							id="stickerName"
							name="sticker"
							required
							class="w-2/3 h-10 w-full border-0 border-2 border-indigo-400 p-2 rounded focus:outline-none"
						/>
						<br />
					</div>

					<div class="flex justify-evenly w-full">
						<span class="flex items-center w-2/5 h-10"
							>Tournament Sticker?</span
						>
						<div class="flex w-1/5 justify-center items-center h-full">
							<input
								class="accent-indigo-500 w-5 h-5"
								type="checkbox"
								id="isTournament"
								name="FN"
								value="true"
							/>
						</div>
						<input
							type="text"
							id="tournamentName"
							name="tournament"
							required
							disabled
							class="w-3/5 h-10 w-full border-0 border-2 border-indigo-400 p-2 rounded focus:outline-none disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
						/>
					</div>

					<div class="flex flex-row w-full align-center">
						<span class="flex items-center w-1/3">Grade</span>
						<div class="flex justify-evenly w-2/3">
							<div class="flex flex-row min-w-full justify-evenly">
								<div class="flex items-center">
									<input
										class="accent-indigo-500 w-5 h-5"
										type="checkbox"
										id="Gold"
										name="Gold"
										value="true"
									/>
									<span class="text-md ml-2">Gold</span>
								</div>
								<div class="flex items-center">
									<input
										class="accent-indigo-500 w-5 h-5"
										type="checkbox"
										id="Holo"
										name="Holo"
										value="true"
									/>
									<span class="text-md ml-2">Holo</span>
								</div>
								<div class="flex items-center">
									<input
										class="accent-indigo-500 w-5 h-5"
										type="checkbox"
										id="Glitter"
										name="Glitter"
										value="true"
									/>
									<span class="text-md ml-2">Glitter</span>
								</div>
								<div class="flex items-center">
									<input
										class="accent-indigo-500 w-5 h-5"
										type="checkbox"
										id="Foil"
										name="Foil"
										value="true"
									/>
									<span class="text-md ml-2">Foil</span>
								</div>
								<div class="flex items-center">
									<input
										class="accent-indigo-500 w-5 h-5"
										type="checkbox"
										id="Paper"
										name="Paper"
										value="true"
									/>
									<span class="text-md ml-2">Paper</span>
								</div>
							</div>
						</div>
					</div>

					<p class="self-start text-rose-500 text-lg pt-4">
						Note: Names are case sensitive.
					</p>

					<button
						type="submit"
						id="addSticker"
						class="self-end bg-indigo-500 w-40 h-10 rounded-md text-indigo-50 hover:bg-indigo-700"
					>
						Add
					</button>
				</form>
			</div>

			<!-- Summary -->

			<div
				class="container flex flex-col bg-indigo-50 h-full rounded-md relative"
				style="max-height: 36.5rem"
			>
				<div class="h-4/5 grow-0 overflow-y-auto rounded-md">
					<table class="w-full text-md text-center">
						<thead class="text-md uppercase text-gray-700">
							<tr class="bg-indigo-500 text-slate-50">
								<th scope="col" class="w-1/3 py-3 px-6">Name</th>
								<th scope="col" class="w-1/3 py-3 px-6">Type</th>
								<th scope="col" class="w-1/3 py-3 px-6">Conditions/Grade</th>
							</tr>
						</thead>
						<tbody id="mainTable" class="divide-y-2 divide-slate-300">
							<!-- Table data -->
						</tbody>
					</table>
				</div>
				<p class="text-center text-rose-500 text-lg pt-4">
					If all links are not opening then enable popups for this website.
				</p>
				<button
					id="generateGunsLink"
					class="self-end bg-indigo-500 px-5 py-2 rounded-md text-indigo-50 absolute bottom-4 right-4"
				>
					Generate Links
				</button>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
